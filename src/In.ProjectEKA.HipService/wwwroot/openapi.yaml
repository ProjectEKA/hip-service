openapi: 3.0.0
info:
  version: 0.0.1
  title: Health Information Provider
  description: >
    Clinical establishments which generate or store customer data in digital form. 
    These include hospitals, primary or secondary health care centres, nursing homes, 
    diagnostic centres, clinics, medical device companies and other such entities 
    as may be identified by regulatory authorities from time to time.
servers:
  - url: https://ncg-dev.projecteka.in/hip
    description: Dev

tags:
  - name: discovery
  - name: link
  - name: data flow
  - name: consents

paths:
  /patients/discover:
    post:
      tags:
        - discovery
      summary: Discover patient's accounts
      description: >
        Return only one patient record with (potentially masked) associated care contexts
          1. **At least one of the verified identifier matches.**
          2. **Filter out records using unverified, firstName, secondName, gender and dob
          if there are more than one patient records found from step 1.**
          3. **Store the discover request entry with transactionId and care contexts discovered for a given request**
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientDiscoveryRequest'
          application/xml:
            schema:
              $ref: '#/components/schemas/PatientDiscoveryRequest'
      responses:
        '200':
          description: A patient record with one or more care contexts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientDiscoveryResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/PatientDiscoveryResponse'
        '400':
          description: >
            **Causes:**
              * Empty verified identifiers.
              * Format mismatch of any of attributes.
                | type   | Format/Allowed Values|
                | ------- | ----------------    |
                | dateOfBirth     | dd-mm-yyyy  |
                | gender  | M/F/O |
                | MOBILE  | valid mobile number with proper country code |
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: >
            **Causes:**
              * No matching patient record found for the given identifiers.
              * There are more than one definitive match for a given request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: >
            **Causes:**
              * Downstream system(s) is down.
              * Unhandled exceptions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /patients/link:
    post:
      tags:
        - link
      summary: Link patient's care contexts
      description: >
        Links care contexts associated with only one patient
          1. **Validate account reference number and care context reference number**
          2. **Validate transactionId in the request with discovery request entry to check whether there was a discovery
              and were these care contexts discovered or not for a given patient**
          3. **Before linking, HIP needs to authenticate the request with the patient(Ex: OTP verification)**
          4. **Communicate the mode of authentication of a successful request with Consent Manager**
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientLinkReferenceRequest'
          application/xml:
            schema:
              $ref: '#/components/schemas/PatientLinkReferenceRequest'
      responses:
        '200':
          description: A successful link request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientLinkReferenceResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/PatientLinkReferenceResponse'
        '400':
          description: >
            **Causes:**
              * Account reference number is invalid
              * Care context reference numbers are invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: >
            **Causes:**
              * Unauthorized request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: >
            **Causes:**
              * Downstream system(s) is down.
              * Unhandled exceptions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /patients/link/{linkRefNumber}:
    post:
      tags:
        - link
      parameters:
        - $ref: '#/components/parameters/LinkRefNumber'
      summary: Authenticates the token submitted by Consent Manager and links the account if authentication is successful.
      description: >
        Returns a list of linked care contexts with patient reference number.
          1. **Validate linked account reference number**
          2. **Validate if the token sent from Consent Manager is same as the one generated by HIP**
          3. **Verify whether same Consent Manager which made the link request is sending the token**
          4. **Returns a list of unmasked linked care contexts with patient reference number**
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientLinkRequest'
          application/xml:
            schema:
              $ref: '#/components/schemas/PatientLinkRequest'
      responses:
        '200':
          description: List of linked care contexts of a patient with patient reference number
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientLinkResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/PatientLinkResponse'
        '400':
          description: >
            **Causes:**
              * Link reference number is invalid
              * Token is invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: >
            **Causes:**
              * Unauthorized request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: >
            **Causes:**
              * Downstream system(s) is down.
              * Unhandled exceptions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /health-information/request:
    post:
      tags:
        - data flow
      summary: Health information data request

      description: >
        Acknowledge data request for Health information
          1. **Validate consent artefact id**
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HealthInformationRequest'
          application/xml:
            schema:
              $ref: '#/components/schemas/HealthInformationRequest'
      responses:
        '200':
          description: An Acknowledged data transfer request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthInformationRequestResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/HealthInformationRequestResponse'
        '400':
          description: >
            **Causes:**
              * Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: >
            **Causes:**
              * Token is invalid or Link has expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: >
            **Causes:**
              * Downstream system(s) is down.
              * Unhandled exceptions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /health-information/{informationId}:
    post:
      tags:
        - data flow
      summary: Health information link data request

      description: >
        Return data respective to the link
      parameters:
        - $ref: '#/components/parameters/InformationId'
        - $ref: '#/components/parameters/Token'
        - $ref: '#/components/parameters/TransactionId'
      responses:
        '200':
          description: An Acknowledged data transfer request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthInformationLinkResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/HealthInformationLinkResponse'
        '400':
          description: >
            **Causes:**
              * Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: >
            **Causes:**
              * Token is invalid or Link has expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: >
            **Causes:**
              * Downstream system(s) is down.
              * Unhandled exceptions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/consent/':
    post:
      tags:
        - consents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsentArtefact'
          application/xml:
            schema:
              $ref: '#/components/schemas/ConsentArtefact'
      responses:
        '201':
          description: Consent artefact stored
components:
  parameters:
    LinkRefNumber:
      name: linkRefNumber
      in: path
      required: true
      description: Reference number for the link request made earlier.
      schema:
        $ref: '#/components/schemas/UuidSchema'
    InformationId:
      name: informationId
      in: path
      required: true
      description: Information Id for which the link was created
      schema:
        $ref: '#/components/schemas/UuidSchema'
    Token:
      name: token
      in: query
      required: true
      description: token that was generated for the link
      schema:
        $ref: '#/components/schemas/UuidSchema'
    TransactionId:
      name: transactionId
      in: query
      required: true
      description: Data flow transaction id
      schema:
        $ref: '#/components/schemas/UuidSchema'
  schemas:
    UuidSchema:
      type: string
      format: uuid
      example: a1s2c932-2f70-3ds3-a3b5-2sfd46b12a18d
    PatientDiscoveryRequest:
      type: object
      properties:
        transactionId:
          type: string
          format: uuid
        patient:
          type: object
          properties:
            id:
              type: string
              example: <patient-id>@<consent-manager-id>
              description: Identifier of patient at consent manager
            verifiedIdentifiers:
              type: array
              items:
                $ref: '#/components/schemas/Identifier'
              xml:
                name: verifiedIdentifiers
                wrapped: true
            unverifiedIdentifiers:
              type: array
              items:
                $ref: '#/components/schemas/Identifier'
              xml:
                name: unverifiedIdentifiers
                wrapped: true
            firstName:
              type: string
              example: "chandler"
            lastName:
              type: string
              example: "bing"
            gender:
              type: string
              enum: [M, F, O]
            dateOfBirth:
              type: string
              format: date
      xml:
        name: PatientDiscoveryRequest

    ErrorResponse:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/Error'

    Identifier:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/IdentifierType'
        value:
          type: string
          example: "+919800083232"
      xml:
        name: Identifier

    IdentifierType:
      type: string
      enum: [MOBILE, MR]

    PatientDiscoveryResponse:
      type: object
      properties:
        transactionId:
          type: string
          format: uuid
        patient:
          $ref: '#/components/schemas/PatientRepresentation'
      xml:
        name: PatientDiscoveryResponse

    PatientRepresentation:
      type: object
      properties:
        referenceNumber:
          type: string
        display:
          type: string
        careContexts:
          type: array
          items:
            $ref: '#/components/schemas/CareContextRepresentation'
        matchedBy:
          type: array
          items:
            $ref: '#/components/schemas/IdentifierType'
      xml:
        name: Patient

    CareContext:
      type: object
      properties:
        referenceNumber:
          type: string
      xml:
        name: Tag

    CareContextRepresentation:
      type: object
      required:
        - referenceNumber
        - display
      properties:
        referenceNumber:
          type: string
        display:
          type: string
      xml:
        name: Tag

    PatientLinkReferenceRequest:
      type: object
      properties:
        transactionId:
          type: string
          format: uuid
        patient:
          type: object
          properties:
            consentManagerUserID:
              type: string
            referenceNumber:
              type: string
            careContexts:
              type: array
              items:
                $ref: '#/components/schemas/CareContext'
              xml:
                name: careContexts
                wrapped: true
          xml:
            name: PatientLinkReferenceRequest

    PatientLinkRequest:
      type: object
      properties:
        token:
          type: string

    PatientLinkReferenceResponse:
      type: object
      properties:
        link:
          type: object
          properties:
            referenceNumber:
              type: string
            authenticationType:
              type: string
              enum: ['DIRECT', 'MEDIATED']
            meta:
              $ref: '#/components/schemas/Meta'

    Meta:
      type: object
      required:
        - mode
        - value
      properties:
        communicationMedium:
          type: string
          enum: ['M0BILE', 'EMAIL']
        communicationHint:
          type: string
        communicationExpiry:
          type: string
          example: "2019-12-30T12:01:55Z"
      xml:
        name: Meta

    Error:
      type: object
      properties:
        code:
          type: integer
          enum: [1000, 10001]
          description: >
            1. Error code 1000 : No patient found
            2. Error code 1001: Multiple patients found
        message:
          type: string
      xml:
        name: Error

    PatientLinkResponse:
      type: object
      properties:
        patient:
          type: object
          properties:
            referenceNumber:
              type: string
            display:
              type: string
            careContexts:
              type: array
              items:
                $ref: '#/components/schemas/CareContextRepresentation'

    HealthInformationRequest:
      type: object
      required:
        - transactionId
        - consent
        - dataPushUrl
        - keyMaterial
        - hiDataRange
      properties:
        transactionId:
          $ref: '#/components/schemas/UuidSchema'
        consent:
          $ref: '#/components/schemas/consent'
        hiDataRange:
          $ref: '#/components/schemas/hiDataRange'
        dataPushUrl:
          type: string
        keyMaterial:
          $ref: '#/components/schemas/keyMaterial'

    HealthInformationRequestResponse:
      type: object
      required:
        - transactionId
      properties:
        transactionId:
          type: string
    HealthInformationLinkResponse:
      type: object
      required:
        - transactionId
        - content
      properties:
        transactionId:
          $ref: '#/components/schemas/UuidSchema'
        content:
          type: string
          description: Encrypted content
          example: Encrypted content of data packaged in FHIR bundle
    consent:
      type: object
      required:
        - id
        - digitalSignature
      properties:
        id:
          type: string
        digitalSignature:
          type: string

    hiDataRange:
      type: object
      required:
        - from
        - to
      properties:
        from:
          type: string
          format: date-time
        to:
          type: string
          format: date-time
    ConsentArtefact:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/ConsentStatus'
        consentDetail:
          type: object
          properties:
            consentId:
              type: string
              format: uuid
            createdAt:
              type: string
              format: date-time
            patient:
              $ref: '#/components/schemas/ConsentManagerPatientID'
            careContexts:
              type: array
              items:
                type: object
                required:
                  - patientReference
                  - careContextReference
                properties:
                  patientReference:
                    type: string
                    example: batman@tmh
                  careContextReference:
                    type: string
                    example: Episode1
            purpose:
              $ref: '#/components/schemas/UsePurpose'
            hip:
              type: object
              allOf:
                - $ref: '#/components/schemas/OrganizationRepresentation'
                - xml:
                    name: hip
            consentManager:
              type: object
              allOf:
                - $ref: '#/components/schemas/OrganizationReference'
                - xml:
                    name: consentManager
            hiTypes:
              type: array
              items:
                $ref: '#/components/schemas/HITypeEnum'
            permission:
              $ref: '#/components/schemas/Permission'
            signature:
              type: string
              example: Signature of CM as defined in W3C standards; Base64 encoded

    HITypeEnum:
      type: string
      enum:
        - Condition
        - Observation
        - MedicationRequest
        - DiagnosticReport
      xml:
        name: HIType
    ConsentStatus:
      type: string
      enum:
        - GRANTED
        - EXPIRED
        - DENIED
        - REQUESTED
        - REVOKED
    ConsentManagerPatientID:
      type: object
      properties:
        id:
          type: string
          xml:
            attribute: true
          format: <user-id>@<ncg-id>
          example: batman@ncg
    UsePurpose:
      type: object
      required:
        - text
        - code
      properties:
        text:
          type: string
        code:
          type: string
          description: From the fixed set, documented at refUri
        refUri:
          type: string
          format: uri
    Permission:
      type: object
      properties:
        accessMode:
          type: string
          enum: [VIEW, STORE, QUERY, STREAM]
        dateRange:
          type: object
          properties:
            from:
              type: string
              format: date-time
            to:
              type: string
              format: date-time
        dataExpiryAt:
          type: string
          format: date-time
        frequency:
          type: object
          properties:
            unit:
              type: string
              enum: [HOUR, WEEK, DAY, MONTH, YEAR]
            value:
              type: integer
            repeats:
              type: integer
      xml:
        name: Permission
    OrganizationRepresentation:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          xml:
            attribute: true
        name:
          type: string
          xml:
            attribute: true
      xml:
        name: OrganizationResponse
    OrganizationReference:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          xml:
            attribute: true
      xml:
        name: OrganizationReference
    keyMaterial:
      type: object
      required:
        - cryptoAlg
        - curve
        - DHPublicKey
        - nonce
      properties:
        cryptoAlg:
          type: string
          format: string
          example: ECDH
        curve:
          type: string
          format: string
          example: Curve25519
        dhPublicKey:
          $ref: '#/components/schemas/keyObject'
        nonce:
          type: string
          format: 32 byte string
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
    keyObject:
      type: object
      required:
        - expiry
        - parameters
        - keyValue
      properties:
        expiry:
          type: string
          format: date-time
        parameters:
          type: string
          format: string
          example: Curve25519/32byte random key
        keyValue:
          type: string
          format: string
