version: '3'
services:
  hip:
    image: "ganesan92/health-information-provider"
    ports:
      - "8000:80"
    depends_on:
      - db
      - otp
      - rabbitmq
  db:
    image: "postgres:latest"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=welcome
    ports:
      - "5432:5432"
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
  rabbitmq:
    image: "rabbitmq:3"
    ports:
      - "5672:5672"

  filebeat:
    container_name: filebeat
    build:
      context: .
      dockerfile: filebeat.Dockerfile
    volumes:
      - ./logs:/var/log
    networks:
      - elk
  
volumes:
  postgresql:
  postgresql_data:

networks:
  elk:
    external: true
