version: '3'
services:
  hip-infi:
    image: "ganesan92/infinity-labs-health-information-provider"
    ports:
      - "8000:80"
    depends_on:
      - db-infi
      - otp-infi
      - rabbitmq-infi
  otp-infi:
    image: "ganesan92/otp-service"
    depends_on:
      - db-infi
  db-infi:
    image: "postgres:latest"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=welcome
    ports:
      - "5432:5432"
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
  rabbitmq-infi:
    image: "rabbitmq:3"
    ports:
      - "5672:5672"

  filebeat:
    container_name: filebeat
    build:
      context: .
      dockerfile: filebeat.Dockerfile
    volumes:
      - ./logs:/var/log
    networks:
      - elk
  
volumes:
  postgresql:
  postgresql_data:

networks:
  elk:
    external: true
